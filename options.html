<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link type='text/css' href='css/options.css'rel='stylesheet'>
  <title>KinoTracker</title>
  <script type='text/javascript' src='js/jquery.js'></script>
  <script type='text/javascript' src='js/options.js'></script>
</head>

<body>
  <div id='logo'> <img src='img/big_logo.png' /></div>
  <div id='options'>
    <div><label>Упорядочить результаты по:</label></div>
    <div>
      <select name="sort" id="sort">
        <option value="1">Дате регистрации</option>
        <option value="2">Названию темы</option>
        <option value="4">Количеству скачиваний</option>
        <option value="10">Количеству сидов</option>
        <option value="11">Количеству личей</option>
        <option value="7">Размеру</option>
        <option value="8">Дате посл. сообщения</option>
      </select>
    </div>
    <div><label><input type="radio" name="sortorder" value="1"> по возрастанию</label></div>
    <div><label><input type="radio" name="sortorder" value="2"> по убыванию</label></div>
    <br>
    <div><input  id='cbaddtag' type='checkbox'><label for='cbaddtag'>&nbsp;Добавлять тег</label></div>
    <div><input id='inaddtag' type='text' value=''></div>
    <br>
  </div>
  <div id='buttons'> 
    <button id='save'>Save</button>
    <button id='load'>Load</button>
    <button id='reset'>Reset</button>
  </div>
</body>

</html>
